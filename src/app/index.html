
<!DOCTYPE HTML>
<html ng-app="SC5AngularBoilerplate">
<head>
  <meta charset="utf-8" />
  <title>SC5 Angular Boilerplate</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp,app}) styles/vendor.css -->
  <link rel="stylesheet" href="styles/vendor.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="container">
    <header><h1>Gulp angular boilerplate</h1></header>
    <a ui-sref="main">Main view</a>
    <a ui-sref="sample">Sample view</a>
    <div class="panel" ui-view></div>

    <footer>Footer</footer>
  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
  <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({src/app,.tmp}) scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/sample.js"></script>

  <!-- inject:templates -->
  <!-- angular templates will be automaticaly converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
